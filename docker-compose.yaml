  device-manager:
    build:
      context: ./device-manager
    image: cdaprod/device-manager:latest
    container_name: device_manager
    privileged: true  # Needed for USB device access
    volumes:
      - /dev:/dev
      - /run/udev:/run/udev:ro
    environment:
      - OBS_WS_HOST=192.168.0.187
      - OBS_WS_PORT=4444
      - OBS_WS_PASSWORD=${OBS_WS_PASSWORD}
    networks:
      - stream_net
    restart: always

networks:
  stream_net:
    driver: bridge