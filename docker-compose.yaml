services:
  rtmp-server:
    build:
      context: ./rtmp-server
    image: cdaprod/rtmp-server:latest
    container_name: rtmp_server
    ports:
      - "1935:1935"  # RTMP port
      - "8080:8080"  # HTTP port for Nginx (optional)
    volumes:
      - /mnt/data/rtmp_recordings:/data/recordings  # NAS mounted locally
    restart: always

